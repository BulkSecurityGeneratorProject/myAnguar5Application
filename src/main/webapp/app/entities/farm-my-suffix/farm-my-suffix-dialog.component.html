<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFarmLabel">Create or edit a Farm</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!farm.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="farm.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                [(ngModel)]="farm.companyName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyLocation">Company Location</label>
            <input type="text" class="form-control" name="companyLocation" id="field_companyLocation"
                [(ngModel)]="farm.companyLocation" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyLegalPerson">Company Legal Person</label>
            <input type="text" class="form-control" name="companyLegalPerson" id="field_companyLegalPerson"
                [(ngModel)]="farm.companyLegalPerson" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_registeredCapital">Registered Capital</label>
            <input type="text" class="form-control" name="registeredCapital" id="field_registeredCapital"
                [(ngModel)]="farm.registeredCapital" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                [(ngModel)]="farm.email" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_phoneNumber">Phone Number</label>
            <input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
                [(ngModel)]="farm.phoneNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_createDate">Create Date</label>
            <div class="d-flex">
                <input id="field_createDate" type="datetime-local" class="form-control" name="createDate" [(ngModel)]="farm.createDate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                [(ngModel)]="farm.address" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_webAddress">Web Address</label>
            <input type="text" class="form-control" name="webAddress" id="field_webAddress"
                [(ngModel)]="farm.webAddress" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_scope">Scope</label>
            <input type="text" class="form-control" name="scope" id="field_scope"
                [(ngModel)]="farm.scope" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                [(ngModel)]="farm.longitude" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                [(ngModel)]="farm.latitude" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_province">Province</label>
            <input type="text" class="form-control" name="province" id="field_province"
                [(ngModel)]="farm.province" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
